name = "cbetamcp"
main = "src/index.ts"
compatibility_date = "2024-02-06"

[vars]
APP_NAME = "CbetaMCP"
APP_VERSION = "1.0.0"

[env.development]
vars = { APP_ENV = "development" }

[env.production]
vars = { APP_ENV = "production" }

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
